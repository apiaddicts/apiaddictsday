# Team Block
teamBlockTitle: "Sobre Nosotros"
aboutUs: "En los últimos años, las APIs se han convertido en una forma revolucionaria de negocio para las empresas.
  El número de innovaciones tecnológicas y de industrias que están creciendo gracias al poder de las APIs es enorme.
  Cada vez se abren más puertas de negocio gracias a las APIs. <br>
  Por eso en <a href=\"https://apiaddicts.org/\" target=\"_blank\">API Addicts</a> nos gusta compartir con la comunidad nuestra experiencia. Nos gustan las APIs en todos sus
  formatos. Somos amantes y expertos de las APIs. Así fue como creamos el grupo, por el interés de crear una comunidad abierta
  en la cual todos puedan participar y aprender acerca de las APIs. Actualmente somos el mayor grupo hispano hablante a nivel nacional, y pronto lo seremos a nivel mundial.<br>
  Si no nos conoces, puedes saber más sobre nosotros y ver lo que hacemos en <a href=\"https://www.youtube.com/channel/UCepaRmZBCmbdU4QqNhSV5jQ\" target=\"_blank\">nuestro canal de youtube</a> o en <a href=\"https://www.linkedin.com/company/apiaddicts/\" target=\"_blank\">nuestras redes sociales</a>. <br> ¡Te esperamos APIAddict!<br> <br>"

