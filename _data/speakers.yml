  bio: "I am a technology lover. I like learning about technology, to be daily updated, see how to apply them to a professional environment and teach this knowledge to people. Seeking complement the technical part with social and team management. Looking having high performance teams, competent and with a constant self-training. Mix of technical knowledge and a good team is essential to meet any challenge.
