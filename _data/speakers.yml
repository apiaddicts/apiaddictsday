  id: FB
  name: "Francisco"
  surname: "Benedito"
  company: "Climatetrade"
  title: "CEO "
  bio: "Licenciado en Derecho por la Universidad CEU San Pablo de España, MBA en la Universidad CEU San Pablo de Nanterre y PDD en el IE Business School de España. Comencé mi primera empresa a la edad de 16 años, una librería online en España. He creado diferentes empresas en el ámbito de las energías renovables e Internet y tuve la oportunidad de trabajar en el campo de las fusiones y adquisiciones en la empresa familiar  y disfrutó de una de las edades más bellas de España en las transacciones. He estado trabajando como banquero en uno de los bancos tecnológicos líderes en el mundo por más de 15 años como Gerente Regional, enfocado en la gestión de patrimonio y tecnología. En 2017 lancé Climatecoin, lo que los medios llamaron el Bitcoin del Cambio Climático, como vehículo de financiación de la Plataforma Climatetrade, un marketplace, basado en blockchain,  para la compra venta de créditos de carbono y apoyo a proyectos sostenibles de todo el mundo.  Dado el carácter innovador y visionario, tanto de Climatecoin como de Climatetrade, he sido invitado por gobiernos, organizaciones y entidades de alto prestigio a dar conferencias y talleres alrededor del mundo para hablar de la importancia de la tecnología en el mayor reto que afronta la humanidad, la lucha contra el cambio climático. Gracias a todo esto y al reconocimiento de Naciones Unidas como la mejor solución para los mercados del carbono post 2020, Francisco Benedito ha sido nombrado recientemente como uno de los 100 mejores influenciadores mundiales de Fintech para los objetivos de desarrollo sostenible (SDG)."
