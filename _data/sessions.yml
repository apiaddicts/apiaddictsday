  id: 007
  title: "Observabilidad absoluta tus microservicios cómo si fueras el ojo de Sauron"
  description: "Poder visualizar y monitorizar nuestro sistema como si fuese una caja blanca es fundamental. Mediante una monitorización de caja negra únicamente podremos saber si en determinadas circunstancias nuestra aplicación responde correctamente, pero no tendremos la foto global de lo que le sucede a todos los usuarios y tampoco podremos saber dónde exactamente pueden estar ocurriendo los errores.
Veremos qué es Prometheus, cómo podemos instrumentar nuestras aplicaciones para tener absoluta observabilidad. Veremos cómo desplegar las aplicaciones en Istio y implementar el patrón RED definido en el SRE Handbook de Google (Requests, Errors, Delays) sin hacer nada en nuestra aplicación."
  subtype: presentation
  speakers: [5]
  complexity: "Intermediate"

