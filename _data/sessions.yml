  id: 005.2
  title: "Implementando una Arquitectura Híbrida de Microservicios"
  description: "En Orange España hemos convertido las APIs en el principal motor de nuestro proceso de Digitalización. Para ellos nos hemos apoyado en la versatilidad que ofrecen las OpenAPI del mundo Telco (TMForum). Gracias a este estándar y a las posibilidades de Kubernetes para modelar microservicios, hemos conseguido industrializar nuestro proceso de construcción de APIs y con ello asegurar que los estándares y buenas prácticas se aplican a lo largo de nuestra organización.
  Entre una de estas prácticas está la posibilidad de desplegar una arquitectura hibrida de microservicios, que nos permite ejecutar cargas en Kubernetes sin necesidad de hacer reingenierías complejas en nuestros servicios actuales. La charla la divido en dos partes: en la primera resumo nuestro modelo de desarrollo API First y explico la arquitectura de ejecución que utilizamos. En la segunda parte hago una demo de nuestro proceso automatizado de generación de APIs y si hay tiempo, se despliega el api en un entorno Cloud.
  Esta sería la primera presentación de esta charla"
  subtype: presentation
  speakers: [AG]
  complexity: "Intermediate"
