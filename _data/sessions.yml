-
  id: 010
  title: "Lecciones aprendidas de la construcción de un API Gateware: que ganas y que pierdes en el camino"
  description: "Tras la construcción de un completo sistema de gestión de API's y su correspondiente Gateway hay un conjunto de conclusiones sobre este proceso y su resultado que son de interés para cualquier que se enfrente ante el dilema de adoptar una solución de mercado o desarrollar desde cero (o sobre la base de algunas librerías) un sistema completo. Hay algunas ventajas e inconvenientes en cada opción y analizaremos una por una para poder dar un visión completa de en que consiste un sistema de estas características y los retos que tiene que afrontar."
  subtype: presentation
  speakers: [7]
  complexity: "Intermediate"
  presentation: "https://www.slideshare.net/aleonar/curating-online-content-with-google-ml-api"

-
  id: 011
  title: "Viaje hacia la construcción de una plataforma de APIs abiertas"
  description: "Una plataforma de APIs abiertas establece un nuevo paradigma dentro de una empresa: atrae innovación, permite establecer una visión clara de las necesidad de los cliente, y además, ayuda al posicionamiento tecnológico eliminando las barreras que antes existían.
    Esta charla comparte la experiencia adquirida desde Amadeus a la hora de lanzar nuestra plataforma de APIs abiertas, Amadeus for Developers, desde su concepción hasta su lanzamiento final, pasando por las fases de implementación, testing y despliegue."
  subtype: presentation
  speakers: [8]
  complexity: "Intermediate"

