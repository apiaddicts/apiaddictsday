  id: 003.1
  title: "El Retorno de los RESTafaris"
  description: "Todas las empresas utilizan con orgullo el concepto transformación digital, pero pocas realmente tienen claro el impacto tan grande que tienen estas palabras dentro de sus corporaciones y desconocen por completo los malabarismos que han de realizar los gobiernos del cambio para poder hacer que todo esto sea una realidad. La Apificación de los sistemas es una de las patas de este proceso de digitalización. Muchas veces la palabra Apificar se utiliza gratuitamente como si no tuviera ningún coste, pero nada más lejos de la realidad, convivir con el legacy, intentar abstraer a las diferentes aplicaciones para que puedan tener una visión del todo o el gobierno del dato hacen que la tarea todavía se complique más. Si a todo esto, añadimos un pequeño grupo residual que pretende que todo esto se escriba en un mismo idioma que todos podamos entender, la cosa se puede complicar todavía más. Es esta charla explicaremos la aventuras y desventuras de este grupo de personas que pretenden llevar a cabo el gobierno de las  API’s en una gran empresa y como han ido abriéndose paso en ella. "
  subtype: presentation
